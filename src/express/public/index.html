<!DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper black" style="text-align: center">
        <div class="yellow-text">ssXss</div>
      </div>
    </nav>
    <div style="padding: 10px">
      <div class="input-field col s12">
        <input id="url" type="text" class="validate" />
        <label for="url">Url to scan</label>
      </div>
      <div>
        <a
          id="scan"
          onclick="scanForms(document.getElementById('url').value)"
          class="waves-effect waves-light btn"
          ><i class="material-icons left">cloud</i>scan</a
        >
      </div>
      <div class="progress" id="loading">
        <div class="indeterminate"></div>
      </div>
      <div id="results" style="margin-top: 15px"></div>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
